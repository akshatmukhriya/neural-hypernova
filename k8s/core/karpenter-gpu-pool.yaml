apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: gpu-forge
spec:
  template:
    spec:
      requirements:
        - key: "karpenter.sh/capacity-type"
          operator: In
          values: ["spot", "on-demand"]
        - key: "node.kubernetes.io/instance-type"
          operator: In
          values: ["g5.2xlarge", "p4d.24xlarge"] # Using G5 for cheaper demo testing
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default
  limits:
    cpu: 1000
---
apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: AL2023
  role: "KarpenterNodeRole-neural-hypernova" # Ensure this role exists in IAM
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: "neural-hypernova"
  securityGroupSelectorTerms:
    - tags:
        kubernetes.io/cluster/neural-hypernova: "owned"