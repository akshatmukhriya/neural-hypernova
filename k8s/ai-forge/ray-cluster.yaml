apiVersion: ray.io/v1
kind: RayCluster
metadata:
  name: hypernova-ray
spec:
  rayVersion: '2.9.0'
  headGroupSpec:
    rayStartParams: 
      dashboard-host: "0.0.0.0"
      include-dashboard: "true"
    template:
      spec:
        containers:
          - name: ray-head
            # THE SPEED FIX: Use base Ray image for the Head (much smaller)
            image: rayproject/ray:2.9.0-py310 
            ports:
              - containerPort: 8265
              - containerPort: 6379
              - containerPort: 10001
            resources:
              limits:
                cpu: "1"
                memory: "2Gi"
              requests:
                cpu: "500m"
                memory: "1Gi"
  workerGroupSpecs:
    - replicas: 1 # Start with 1 to verify Karpenter
      groupName: gpu-group
      rayStartParams: {}
      template:
        spec:
          runtimeClassName: nvidia 
          containers:
            - name: ray-worker
              image: rayproject/ray-ml:2.9.0-py310-gpu
              resources:
                limits:
                  nvidia.com/gpu: 1
                  cpu: "4"
                  memory: "16Gi"