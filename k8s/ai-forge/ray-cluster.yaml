apiVersion: ray.io/v1
kind: RayCluster
metadata:
  name: hypernova-ray
spec:
  rayVersion: '2.9.0'
  headGroupSpec:
    rayStartParams: 
      dashboard-host: "0.0.0.0"
      include-dashboard: "true"
      block: "true"
    template:
      spec:
        containers:
          - name: ray-head
            image: rayproject/ray:2.9.0-py310 
            ports:
              - containerPort: 8265
              - containerPort: 6379
              - containerPort: 10001
            resources:
              # SURGICAL COMPRESSION:
              # Requests 0.2 CPU, allows burst to 1 CPU.
              requests:
                cpu: "200m"
                memory: "512Mi"
              limits:
                cpu: "1"
                memory: "2Gi"
  workerGroupSpecs:
    - replicas: 0 # Keep at 0 to prove JIT scaling works
      minReplicas: 0
      maxReplicas: 10
      groupName: gpu-group
      rayStartParams: {}
      template:
        spec:
          runtimeClassName: nvidia 
          containers:
            - name: ray-worker
              image: rayproject/ray-ml:2.9.0-py310-gpu
              resources:
                limits:
                  nvidia.com/gpu: 1
                  cpu: "2"
                  memory: "8Gi"
                requests:
                  nvidia.com/gpu: 1
                  cpu: "1"
                  memory: "4Gi"