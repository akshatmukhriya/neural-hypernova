name: Neural Hypernova Master Controller
on: 
  workflow_dispatch:
    inputs:
      operation:
        description: 'Choose your Protocol: ignite | demo | nuke'
        required: true
        default: 'demo'

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. The Operational Arsenal (Always Present)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0
          terraform_wrapper: false

      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3

      - name: Setup Helm
        uses: azure/setup-helm@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1

      # 2. Execution Phase
      - name: Execute Hypernova Protocol
        run: |
          chmod +x ./scripts/hypernova
          ./scripts/hypernova ${{ github.event.inputs.operation }}